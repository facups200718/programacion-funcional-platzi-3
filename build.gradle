plugins {
    id 'java'
    id 'application'
}

group 'com.facundo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = "com.facundo.jobsearch.JobSearch"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.beust', name: 'jcommander', version: '1.78'
    implementation group: 'io.github.openfeign', name: 'feign-core', version: '10.7.0'
    implementation group: 'io.github.openfeign', name: 'feign-gson', version: '10.7.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
}

